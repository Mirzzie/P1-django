{% extends 'store/base.html' %}
{% load static %}
{% block content %}
<link href="{% static '/css/signupin.css' %}" rel="stylesheet">
<div class=" divv d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
      {% if messages %}
      {% for messages in messages  %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{messages}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
     {% endif %}
<form action="" method="POST">
  {% csrf_token %}
  <h1 class="h3 mb-3 fw-normal">Sign in</h1>

  <div class="form-floating">
    <input type="username" class="form-control" id="floatingInput" name="username" placeholder="Username">
    <label for="floatingInput">Username</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
    <label for="floatingPassword">Password</label>
  </div>

  <div class="form-check text-start my-3">
    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Remember me
    </label>
  </div>
  <div class="mb-3">
    <a class="btn btn-secondary w-100 py-2" href="{% url 'accounts:signup' %}">Don't have an account? Sign up</a>
  </div>
    <button class="btn btn-primary w-100 py-2 " data-bs-toggle="modal" type="submit">Sign in</button>
</form>
</main>
</div>
{% endblock %}
