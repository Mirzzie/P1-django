{% extends "base.html" %}
{% load static %}
{% block content %}
<link href="{% static '/css/signupin.css' %}" rel="stylesheet">
<div class=" divv d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
<form action="" method="POST">
   {% csrf_token %}
  <h1 class="h3 mb-3 fw-normal">Sign up</h1>
  <div class="form-floating">
    <input type="text" class="form-control" id="floatingName" name="name" placeholder="Name">
    <label for="floatingName">Name</label>
  </div>

  <div class="form-floating">
    <input type="username" class="form-control" id="floatingUsername" name="username" placeholder="Username">
    <label for="floatingUsername">Username</label>
  </div>

  <div class="form-floating">
    <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
    <label for="floatingInput">Email</label>
  </div>

  <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
    <label for="floatingPassword">Password</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="floatingCPassword" name="cpassword" placeholder="confirm Password">
    <label for="floatingPassword">Confirm password</label>
  </div>
  <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
</form>
</main>
</div>
{% endblock %}
